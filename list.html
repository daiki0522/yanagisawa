<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>カレーライス</title>
  </head>
  <body>
     <h1>カレーライス</h1>
     <h2>概要</h2>
     <p>冬野菜を使ったおいしいカレーライス</p>
     <h2>>材料</h2>
     <ul>
        <li>大根</li>
        <li>レンコン</li>
        <li>サトイモ</li>
        <li>ごぼう</li>
        <li>豚肩ロース</li>
        <li>カレールー</li>
        <li>水</li>
     </ul>
     <h2>>作り方</h2>
     　<ol>
       <li>ごぼうの皮をそぎ落とし、水につけあくをとる</li>
       <li>肉は大きめにカットする</li>
       <li>鍋に肉を入れ炒める。肉に火が通ったら水を入れて煮込む</li>
       <li>火を止めてルーを入れる</li>
     </ol>
     <h2>>うんちく</h2>
      <dl>
         <dt>冬野菜</dt><dd>冬野菜とは、冬が旬の食べ物であり沢山の効果を持っているエリート野菜である。冬は体が寒くなるが冬野菜は体を温める効果がある。また、風邪予防になる効果もある。</dd>
      </dl>

  </body>
</html>
